{% extends 'base.html' %} {% load static %}{#画像フォルダをいんぽーと#}
{% block main %}
<section>
  <a href="/"class="left-top"><i class="fa-solid fa-arrow-left"></i>戻る</a>
  <div class="container">
    <div class="text-center py-5">
      <h3 class="display-4 fw-bold text-primary">Works</h3>
    </div>

    <div class="row">
      {% for work in works %}
        <div class="col-lg-4 mb-3">
          <a href="{{work.url}}" target="_blank" class="color-inherit"
            ><!--target="_blankで別タブで開く-->
            <div class="card shadow-sm border border-light">
              <div>
                <img
                  src="{% if work.image %}{{work.image.url}}{% else %}{%static 'assets/img/code.jpg'%}{% endif %}"
                  class="w-100 img-center-cover"
                  height="200"
                  alt=""
                />
              </div>
              <div class="p-3">
                <h5 class="text-dark mb-0">{{work.title}}</h5>
              </div>
              <div class="text-end">公開日:{{work.published}}</div>
            </div>
          </a>
        </div>
      {% endfor %}

    </div>
  </div>
</section>
{% endblock %}
